services:
  postgres:
    image: postgres:16-alpine
    container_name: cube_castle_postgres
    hostname: postgres  # ç¡®ä¿Debeziumè¿æ¥å™¨å¯ä»¥ä½¿ç”¨postgresä¸»æœºå
    command: >
      postgres -c wal_level=logical 
               -c max_replication_slots=10 
               -c max_wal_senders=10
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-cubecastle}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      castle-net:
        aliases:
          - postgres  # ç½‘ç»œåˆ«åï¼Œç¡®ä¿æœåŠ¡å‘ç°ä¸€è‡´æ€§
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-cubecastle}"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5
    container_name: cube_castle_neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
    networks:
      - castle-net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ä½¿ç”¨ç°æœ‰çš„Elasticsearch 8.xä½†ä¼˜åŒ–é…ç½®
  elasticsearch:
    image: elasticsearch:8.12.0
    container_name: cube_castle_elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms256m -Xmx384m"  # è¿›ä¸€æ­¥é™ä½å†…å­˜ä½¿ç”¨
      - bootstrap.memory_lock=true
      # æ·»åŠ ä¸Temporalå…¼å®¹çš„é…ç½®
      - cluster.routing.allocation.disk.threshold_enabled=false
      - action.auto_create_index=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - castle-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=10s || exit 1"]
      interval: 15s
      timeout: 15s
      retries: 8
      start_period: 45s

  # ç®€åŒ–çš„Temporal Auto-Setupé…ç½® - å½»åº•è§£å†³æ–¹æ¡ˆ
  temporal-server:
    image: temporalio/auto-setup:1.24.2
    container_name: cube_castle_temporal
    ports:
      - "7233:7233"
    environment:
      # æœ€ç®€åŒ–æ•°æ®åº“é…ç½®
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_SEEDS=postgres
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=temporal
      # å…³é”®ç®€åŒ–è®¾ç½®
      - ENABLE_ES=false
      - SKIP_SCHEMA_SETUP=false
      - SKIP_DB_CREATE=false
    volumes:
      - temporal_data:/etc/temporal/config/dynamicconfig
    networks:
      - castle-net
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "tctl --address $(hostname -i):7233 cluster health"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 5
    restart: unless-stopped

  # ä¿®å¤åçš„Temporal UIé…ç½®
  temporal-ui:
    image: temporalio/ui:2.31.1
    container_name: cube_castle_temporal_ui
    ports:
      - "8085:8080"
    environment:
      - TEMPORAL_UI_ENABLED=true
      - TEMPORAL_ADDRESS=temporal-server:7233
      - TEMPORAL_UI_PORT=8080
      - TEMPORAL_CLOUD_UI=false
    networks:
      - castle-net
    depends_on:
      temporal-server:
        condition: service_started  # ç®€åŒ–ä¾èµ–æ¡ä»¶
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: unless-stopped

  # Redisç¼“å­˜å’Œä¼šè¯å­˜å‚¨
  redis:
    image: redis:7-alpine
    container_name: cube_castle_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - castle-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Webç®¡ç†ç•Œé¢
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cube_castle_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cubecastle.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - castle-net
    depends_on:
      - postgres
    restart: unless-stopped

  # ğŸš€ CQRS+CDCæ¶æ„ - Kafkaç”Ÿæ€ç³»ç»Ÿ
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: cube_castle_zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SERVER_ID: 1
    networks:
      - castle-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "echo srvr | nc localhost 2181 | grep -q Mode"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
      
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: cube_castle_kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    networks:
      - castle-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
      
  kafka-connect:
    image: debezium/connect:2.4
    hostname: kafka-connect
    container_name: cube_castle_kafka_connect
    depends_on:
      - kafka
    ports:
      - 8083:8083
    environment:
      BOOTSTRAP_SERVERS: 'kafka:29092'
      REST_ADVERTISED_HOST_NAME: kafka-connect
      GROUP_ID: compose-connect-group
      CONFIG_STORAGE_TOPIC: docker-connect-configs
      OFFSET_STORAGE_TOPIC: docker-connect-offsets
      STATUS_STORAGE_TOPIC: docker-connect-status
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
    networks:
      - castle-net
    restart: unless-stopped
      
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: cube_castle_kafka_ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: cube_castle_local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - castle-net
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  temporal_data:
    driver: local
  elasticsearch_data:
    driver: local
  redis_data:
    driver: local

networks:
  castle-net:
    driver: bridge
