# Docker Compose configuration for Neo4j graph database
# docker-compose.neo4j.yml

version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: cube-castle-neo4j
    ports:
      - "7474:7474"  # HTTP port for Neo4j Browser
      - "7687:7687"  # Bolt port for applications
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/password123
      
      # Database configuration
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
      
      # Memory configuration
      - NEO4J_dbms_memory_heap_initial_size=1G
      - NEO4J_dbms_memory_heap_max_size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      
      # Performance tuning
      - NEO4J_dbms_default_listen_address=0.0.0.0
      - NEO4J_dbms_connector_bolt_listen_address=:7687
      - NEO4J_dbms_connector_http_listen_address=:7474
      
      # Logging
      - NEO4J_dbms_logs_query_enabled=true
      - NEO4J_dbms_logs_query_threshold=0
      
      # Clustering (for future scaling)
      - NEO4J_dbms_mode=SINGLE
      
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
      - ./neo4j/init:/docker-entrypoint-initdb.d
    
    networks:
      - cube-castle-network
    
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password123 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    
    restart: unless-stopped
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.neo4j.rule=Host(`neo4j.localhost`)"
      - "traefik.http.services.neo4j.loadbalancer.server.port=7474"

  # Neo4j backup service
  neo4j-backup:
    image: neo4j:5.15-community
    container_name: cube-castle-neo4j-backup
    depends_on:
      - neo4j
    environment:
      - NEO4J_AUTH=neo4j/password123
    volumes:
      - neo4j_backups:/backups
      - ./scripts:/scripts
    networks:
      - cube-castle-network
    command: |
      sh -c "
        while true; do
          echo 'Starting Neo4j backup...'
          neo4j-admin database backup --to-path=/backups neo4j || echo 'Backup failed'
          echo 'Backup completed, sleeping for 6 hours...'
          sleep 21600
        done
      "
    restart: unless-stopped
    profiles:
      - backup

volumes:
  neo4j_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/neo4j/data
  
  neo4j_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/neo4j/logs
  
  neo4j_import:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/neo4j/import
  
  neo4j_plugins:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/neo4j/plugins
  
  neo4j_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/neo4j/backups

networks:
  cube-castle-network:
    external: true