resource_name: department
namespace: hr.organization
version: "1.0.0"
description: "Department organizational entity"

data_structure:
  fields:
    - name: id
      type: UUID
      constraints:
        primary_key: true
        required: true
    
    - name: name
      type: String
      constraints:
        required: true
        max_length: 100
    
    - name: code
      type: String
      constraints:
        required: true
        unique: true
        max_length: 20
    
    - name: parent_id
      type: UUID
      constraints:
        foreign_key: "departments.id"
    
    - name: created_at
      type: Timestamp
      constraints:
        required: true
        auto_generate: true

relationships:
  - name: parent
    type: belongs_to
    target_entity: department
    foreign_key: parent_id
  
  - name: children
    type: has_many
    target_entity: department
    foreign_key: parent_id

security_model:
  access_control: rbac
  data_classification: internal

temporal_behavior:
  temporality_paradigm: snapshot
  history_tracking: false