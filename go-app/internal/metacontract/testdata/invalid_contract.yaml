resource_name: invalid_entity
# 缺少必需字段 namespace
version: "1.0.0"

data_structure:
  fields:
    - name: id
      # 缺少type字段
      constraints:
        primary_key: true
    
    - name: name
      type: String
      constraints:
        max_length: -5  # 无效的长度约束

relationships:
  - name: invalid_relation
    # 缺少type字段
    target_entity: nonexistent_entity
    
security_model:
  access_control: invalid_control_type  # 无效的访问控制类型