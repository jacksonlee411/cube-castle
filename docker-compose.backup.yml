services:
  postgres:
    image: postgres:16-alpine
    container_name: cube_castle_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-cubecastle}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - castle-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-cubecastle}"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5
    container_name: cube_castle_neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
    networks:
      - castle-net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 使用现有的Elasticsearch 8.x但优化配置
  elasticsearch:
    image: elasticsearch:8.12.0
    container_name: cube_castle_elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms256m -Xmx384m"  # 进一步降低内存使用
      - bootstrap.memory_lock=true
      # 添加与Temporal兼容的配置
      - cluster.routing.allocation.disk.threshold_enabled=false
      - action.auto_create_index=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - castle-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=10s || exit 1"]
      interval: 15s
      timeout: 15s
      retries: 8
      start_period: 45s

  # 简化的Temporal Auto-Setup配置 - 彻底解决方案
  temporal-server:
    image: temporalio/auto-setup:1.24.2
    container_name: cube_castle_temporal
    ports:
      - "7233:7233"
    environment:
      # 最简化数据库配置
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_SEEDS=postgres
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=temporal
      # 关键简化设置
      - ENABLE_ES=false
      - SKIP_SCHEMA_SETUP=false
      - SKIP_DB_CREATE=false
    volumes:
      - temporal_data:/etc/temporal/config/dynamicconfig
    networks:
      - castle-net
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "tctl --address $(hostname -i):7233 cluster health"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 5
    restart: unless-stopped

  # 修复后的Temporal UI配置
  temporal-ui:
    image: temporalio/ui:2.31.1
    container_name: cube_castle_temporal_ui
    ports:
      - "8085:8080"
    environment:
      - TEMPORAL_UI_ENABLED=true
      - TEMPORAL_ADDRESS=temporal-server:7233
      - TEMPORAL_UI_PORT=8080
      - TEMPORAL_CLOUD_UI=false
    networks:
      - castle-net
    depends_on:
      temporal-server:
        condition: service_started  # 简化依赖条件
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: unless-stopped

  # Redis缓存和会话存储
  redis:
    image: redis:7-alpine
    container_name: cube_castle_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - castle-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Web管理界面
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cube_castle_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cubecastle.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - castle-net
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  temporal_data:
    driver: local
  elasticsearch_data:
    driver: local
  redis_data:
    driver: local

networks:
  castle-net:
    driver: bridge
