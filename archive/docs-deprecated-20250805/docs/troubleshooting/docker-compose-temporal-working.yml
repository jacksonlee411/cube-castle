# 工作配置文件 - Temporal修复版本
# 此文件包含完全工作的Temporal配置，用于快速恢复服务

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cube_castle_postgres_fixed
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    ports:
      - "5433:5432"
    volumes:
      - postgres_fixed_data:/var/lib/postgresql/data
    networks:
      - temporal-fixed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal -d temporal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 使用官方推荐的最简配置
  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: cube_castle_temporal_fixed
    ports:
      - "7234:7233"
    environment:
      # 关键修复：使用正确的数据库驱动
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_SEEDS=postgres
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_DB=temporal
      # 禁用所有非必要功能
      - ENABLE_ES=false
      - TEMPORAL_CLI_AUTO_CONFIRM=false
    networks:
      - temporal-fixed
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "tctl", "--address", "localhost:7233", "cluster", "health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    restart: unless-stopped

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:2.31.1
    container_name: cube_castle_temporal_ui_fixed
    ports:
      - "8087:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_UI_PORT=8080
    networks:
      - temporal-fixed
    depends_on:
      - temporal
    restart: unless-stopped

volumes:
  postgres_fixed_data:
    driver: local

networks:
  temporal-fixed:
    driver: bridge

# 使用说明:
# 1. docker-compose -f docker-compose-temporal-working.yml up -d
# 2. 访问 http://localhost:8087
# 3. Temporal服务地址: localhost:7234
# 4. PostgreSQL: localhost:5433