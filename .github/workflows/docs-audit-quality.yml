on:
  push:
    branches: [ main, master, develop, feat/shared-dev ]
    paths:
      - 'cmd/hrms-server/command/internal/audit/**'
      - 'docs/**'
      - 'scripts/quality/**'
      - 'Makefile'
      - 'package.json'
      - '.github/workflows/docs-audit-quality.yml'
  pull_request:
    branches: [ main, master, develop, feat/shared-dev ]
    paths:
      - 'cmd/hrms-server/command/internal/audit/**'
      - 'docs/**'
      - 'scripts/quality/**'
      - 'Makefile'
      - 'package.json'
      - '.github/workflows/docs-audit-quality.yml'

jobs:
  lint-audit:
    name: ğŸ” å®¡è®¡æ¨¡å—å®ˆæŠ¤
    runs-on: ubuntu-latest
    steps:
      - name: Detect ci-only changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters:
            ci_only:
              - '.github/workflows/**'
              - '!frontend/**'
              - '!cmd/**'
              - '!internal/**'
              - '!pkg/**'
              - '!database/**'
              - '!tests/**'
      - name: CI-only fast pass
        if: steps.changes.outputs.ci_only == 'true'
        run: |
          echo "CI-only changes detected. Skipping audit lint."
          echo "TODO-TEMPORARY(2025-11-22): remove fast pass when base CI is green."
          exit 0
      - name: Checkout
        if: steps.changes.outputs.ci_only != 'true'
        uses: actions/checkout@v4

      - name: Setup Go
        if: steps.changes.outputs.ci_only != 'true'
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Setup Node.js
        if: steps.changes.outputs.ci_only != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run audit checks
        if: steps.changes.outputs.ci_only != 'true'
        run: npm run lint:audit

  doc-archive-check:
    name: ğŸ“ æ–‡æ¡£å½’æ¡£å®ˆæŠ¤
    runs-on: ubuntu-latest
    needs: lint-audit
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate active vs archive plans
        run: npm run lint:docs
