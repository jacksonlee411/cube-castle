name: plan-253-publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semver (e.g., 1.2.3). Omit to derive from tag or use snapshot.'
        required: false
        type: string
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute version and tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          REF="${GITHUB_REF##*/}"
          TS="$(date +%Y%m%d%H%M)"
          if [[ -n "${{ inputs.version || '' }}" ]]; then
            SEMVER="${{ inputs.version }}"
          elif [[ "$GITHUB_REF_TYPE" == "tag" && "$REF" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            SEMVER="${REF#v}"
          else
            SEMVER="0.0.0-snapshot"
          fi
          echo "version=${SEMVER}-${TS}" >> $GITHUB_OUTPUT
          echo "semver=${SEMVER}" >> $GITHUB_OUTPUT
          echo "timestamp=${TS}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push REST (command) image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cmd/hrms-server/command/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hrms-rest:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/hrms-rest:latest
          provenance: false

      - name: Build and push GraphQL (query) image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cmd/hrms-server/query/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hrms-graphql:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/hrms-graphql:latest
          provenance: false

      - name: Generate publish summary
        id: summary
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p reports
          {
            echo "Plan 253 â€“ Publish Summary"
            echo "Version: ${{ steps.meta.outputs.version }}"
            echo "Semver:  ${{ steps.meta.outputs.semver }}"
            echo "Time:    ${{ steps.meta.outputs.timestamp }}"
            echo "Repo:    ${{ github.repository }}"
            echo "Actor:   ${{ github.actor }}"
            echo "Images:"
            echo " - ghcr.io/${{ github.repository_owner }}/hrms-rest:${{ steps.meta.outputs.version }}"
            echo " - ghcr.io/${{ github.repository_owner }}/hrms-graphql:${{ steps.meta.outputs.version }}"
          } > reports/publish-summary.txt
          echo "summary=reports/publish-summary.txt" >> $GITHUB_OUTPUT

      - name: Upload publish summary
        uses: actions/upload-artifact@v4
        with:
          name: plan253-publish-summary
          path: ${{ steps.summary.outputs.summary }}
