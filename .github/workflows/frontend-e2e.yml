name: Frontend E2E (Playwright)

on:
  pull_request:
    branches: [ main, master, develop, feat/shared-dev ]
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}
  push:
    branches: [ master, feat/shared-dev ]
    paths:
      - 'ci/e2e-touch/**'

jobs:
  diag:
    name: CI diag (ensure job creation)
    runs-on: ubuntu-latest
    steps:
      - name: Print context
        run: |
          echo "event=${{ github.event_name }}"
          echo "sha=${{ github.sha }}"
          echo "ref=${{ github.ref }}"
          echo "OK"
  frontend-e2e:
    # TODO-TEMPORARY(2025-11-22): 为避免 no-jobs 异常，临时收敛为 ubuntu-latest；自托管矩阵待稳定后恢复
    name: Frontend E2E (browsers) – ubuntu
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      # PR 固定 255；push 使用 run_number，便于证据分桶
      E2E_PLAN_ID: ${{ (github.event_name == 'pull_request') && '255' || github.run_number }}

    steps:
      - name: Detect docs-only changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters:
            docs_only:
              - 'AGENTS.md'
              - '**/*.md'
              - 'docs/**'
              - 'reports/**'
              - 'scripts/plan222/**'
              - 'docs/development-plans/**'
              - '!frontend/**'
              - '!cmd/**'
              - '!internal/**'
              - '!pkg/**'
              - '!database/**'
              - '!tests/**'
              - '!go.*'
              - '!package*.json'
              - '!.github/workflows/**'
      - name: Docs-only fast pass
        if: steps.changes.outputs.docs_only == 'true'
        run: |
          echo "Docs-only changes detected. Skipping Frontend E2E (browsers)."
          echo "TODO-TEMPORARY(2025-11-22): Remove docs-only short-circuit once base CI is green."
          exit 0
      - name: Checkout
        if: steps.changes.outputs.docs_only != 'true'
        uses: actions/checkout@v4

      - name: Set up Node.js
        if: steps.changes.outputs.docs_only != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright Browsers
        if: steps.changes.outputs.docs_only != 'true'
        working-directory: ./frontend
        run: |
          npm ci
          npx playwright install --with-deps
 
      - name: Prepare dev JWT keys
        if: steps.changes.outputs.docs_only != 'true'
        run: |
          make jwt-dev-setup

      - name: Compose backends (dev)
        if: steps.changes.outputs.docs_only != 'true'
        run: |
          docker compose -f docker-compose.dev.yml build rest-service
          # Plan 261: 使用 --wait 利用 healthcheck，提高稳定性
          docker compose -f docker-compose.dev.yml up -d postgres redis rest-service --wait

      - name: Wait for services
        if: steps.changes.outputs.docs_only != 'true'
        run: |
          # Plan 261: 兜底等待，最多 300s；失败时打印日志便于诊断
          set -e
          for i in {1..60}; do
            curl -fsS http://localhost:9090/health >/dev/null && echo "Backend healthy" && break || true
            sleep 5
          done
          curl -fsS http://localhost:9090/health >/dev/null || (echo 'Backend did not become healthy in time' && docker compose -f docker-compose.dev.yml logs --no-color > backend-compose.log || true && exit 1)

      - name: Mint dev JWT for E2E
        if: steps.changes.outputs.docs_only != 'true'
        run: |
          sudo apt-get update -y && sudo apt-get install -y jq curl
          make jwt-dev-mint
          echo "PW_TENANT_ID=3b99930c-4dc6-4cc9-8e4d-7d960a931cb9" >> $GITHUB_ENV
          echo "PW_JWT=$(cat .cache/dev.jwt)" >> $GITHUB_ENV

      - name: Run Playwright E2E (DevServer)
        if: steps.changes.outputs.docs_only != 'true'
        working-directory: ./frontend
        env:
          PW_TENANT_ID: ${{ env.PW_TENANT_ID }}
          PW_JWT: ${{ env.PW_JWT }}
        run: |
          PW_SKIP_SERVER=0 npm run -s test:e2e:plan || (echo 'Playwright tests failed' && exit 1)
          node ../scripts/ci/print-e2e-summary.js "${{ env.E2E_PLAN_ID }}"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-playwright-report-devserver
          path: |
            logs/plan${{ env.E2E_PLAN_ID }}/**
            frontend/playwright-report
            frontend/test-results
            backend-compose.log
          retention-days: 14

      - name: Compose Down
        if: always()
        run: docker compose -f docker-compose.dev.yml down -v --remove-orphans
