name: Ops Scripts Quality Gate

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'scripts/*.sh'
      - 'scripts/*.sql'
      - 'sql/init/**'
      - 'database/migrations/**'
      - '.github/workflows/ops-scripts-quality.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'scripts/*.sh'
      - 'scripts/*.sql'
      - 'sql/init/**'
      - 'database/migrations/**'
      - '.github/workflows/ops-scripts-quality.yml'

jobs:
  scripts-quality:
    name: Validate Ops Scripts (Bash + SQL)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: cubecastle
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      PGHOST: localhost
      PGUSER: user
      PGPASSWORD: password
      PGDATABASE: cubecastle

    steps:
      - name: Detect docs-only/ci-only changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters:
            docs_only:
              - 'AGENTS.md'
              - '**/*.md'
              - 'docs/**'
              - 'reports/**'
              - 'scripts/plan222/**'
              - 'docs/development-plans/**'
              - '!frontend/**'
              - '!cmd/**'
              - '!internal/**'
              - '!pkg/**'
              - '!database/**'
              - '!tests/**'
              - '!go.*'
              - '!package*.json'
              - '!.github/workflows/**'
            ci_only:
              - '.github/workflows/**'
              - '!frontend/**'
              - '!cmd/**'
              - '!internal/**'
              - '!pkg/**'
              - '!database/**'
              - '!tests/**'
      - name: Docs/CI-only fast pass
        if: steps.changes.outputs.docs_only == 'true' || steps.changes.outputs.ci_only == 'true'
        run: |
          echo "Docs/CI-only changes detected. Skipping ops-scripts-quality heavy checks."
          echo "TODO-TEMPORARY(2025-11-22): Remove docs-only short-circuit once base CI is green."
          exit 0
      - name: Checkout
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        uses: actions/checkout@v4

      - name: Install tools (psql client, shellcheck, goose)
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client shellcheck
          curl -sSL https://github.com/pressly/goose/releases/download/v3.26.0/goose_linux_x86_64.tar.gz \
            | sudo tar -xz -C /usr/local/bin goose

      - name: Verify expected scripts exist
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        run: |
          ls -l scripts || true
          echo "Checking optional ops scripts (non-blocking if absent)..."
          for f in scripts/daily-cutover.sql scripts/data-consistency-check.sql scripts/setup-cron.sh; do
            if [ ! -f "$f" ]; then
              echo "⚠️  optional script missing: $f (skipping related checks)"
            fi
          done

      - name: Bash syntax check
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        run: |
          if [ -f scripts/setup-cron.sh ]; then bash -n scripts/setup-cron.sh; else echo "skip bash -n"; fi

      - name: ShellCheck static analysis
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        run: |
          if [ -f scripts/setup-cron.sh ]; then shellcheck -S warning scripts/setup-cron.sh; else echo "skip shellcheck"; fi

      - name: Wait for Postgres
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        run: |
          timeout 60 bash -c 'until pg_isready -h "$PGHOST" -U "$PGUSER"; do sleep 1; done'

      - name: Apply Goose migrations (baseline)
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/cubecastle?sslmode=disable
        run: |
          make db-migrate-all

      - name: SQL smoke test - daily cutover
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        run: |
          if [ -f scripts/daily-cutover.sql ]; then psql -v ON_ERROR_STOP=1 -f scripts/daily-cutover.sql; else echo "skip daily-cutover"; fi

      - name: SQL smoke test - consistency check
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        run: |
          if [ -f scripts/data-consistency-check.sql ]; then psql -v ON_ERROR_STOP=1 -f scripts/data-consistency-check.sql; else echo "skip consistency-check"; fi

      - name: Goose round-trip verification
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/cubecastle?sslmode=disable
        run: |
          make db-rollback-last
          make db-migrate-all

      - name: Set up Go
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.9'

      - name: Run Go tests (baseline)
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/cubecastle?sslmode=disable
        run: |
          go test ./... -count=1
