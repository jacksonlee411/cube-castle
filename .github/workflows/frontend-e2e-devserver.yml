name: Frontend E2E (DevServer)

on:
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: {}

jobs:
  e2e-devserver:
    name: E2E via Playwright Dev Server (backend compose only)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      # PR 固定 255；push 使用 run_number，便于证据分桶
      E2E_PLAN_ID: ${{ (github.event_name == 'pull_request') && '255' || github.run_number }}
    steps:
      - name: Detect docs-only/ci-only changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters:
            docs_only:
              - 'AGENTS.md'
              - '**/*.md'
              - 'docs/**'
              - 'reports/**'
              - 'scripts/plan222/**'
              - 'docs/development-plans/**'
              - '!frontend/**'
              - '!cmd/**'
              - '!internal/**'
              - '!pkg/**'
              - '!database/**'
              - '!tests/**'
              - '!go.*'
              - '!package*.json'
              - '!.github/workflows/**'
            ci_only:
              - '.github/workflows/**'
              - '!frontend/**'
              - '!cmd/**'
              - '!internal/**'
              - '!pkg/**'
              - '!database/**'
              - '!tests/**'
      - name: Docs/CI-only fast pass
        if: steps.changes.outputs.docs_only == 'true' || steps.changes.outputs.ci_only == 'true'
        run: |
          echo "Docs/CI-only changes detected. Skipping Frontend E2E (DevServer)."
          echo "TODO-TEMPORARY(2025-11-22): Remove docs-only short-circuit once base CI is green."
          exit 0
      - name: Checkout
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl unzip

      - name: Setup Playwright browsers
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        working-directory: ./frontend
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Prepare dev JWT keys
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        run: |
          make jwt-dev-setup

      - name: Compose backends (dev)
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        run: |
          docker compose -f docker-compose.dev.yml build rest-service
          docker compose -f docker-compose.dev.yml up -d postgres redis rest-service

      - name: Wait for services
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        run: |
          set -e
          for i in {1..60}; do
            curl -fsS http://localhost:9090/health >/dev/null && echo "Backend healthy" && break || true
            sleep 5
          done
          curl -fsS http://localhost:9090/health >/dev/null || (echo 'Backend did not become healthy in time' && docker compose -f docker-compose.dev.yml logs --no-color && exit 1)

      - name: Mint dev JWT
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        run: |
          make jwt-dev-mint
          echo "PW_TENANT_ID=3b99930c-4dc6-4cc9-8e4d-7d960a931cb9" >> $GITHUB_ENV
          echo "PW_JWT=$(cat .cache/dev.jwt)" >> $GITHUB_ENV

      - name: Run Playwright E2E (DevServer)
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        working-directory: ./frontend
        env:
          PW_TENANT_ID: ${{ env.PW_TENANT_ID }}
          PW_JWT: ${{ env.PW_JWT }}
          PW_SKIP_SERVER: "0"
        run: |
          npm run -s test:e2e:plan
          node ../scripts/ci/print-e2e-summary.js "${{ env.E2E_PLAN_ID }}"

      - name: Upload artifacts
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-e2e-devserver
          path: |
            logs/plan${{ env.E2E_PLAN_ID }}/**
            frontend/playwright-report
            frontend/test-results
          retention-days: 14

      - name: Compose down
        if: steps.changes.outputs.docs_only != 'true' && steps.changes.outputs.ci_only != 'true'
        if: always()
        run: docker compose -f docker-compose.dev.yml down -v --remove-orphans
