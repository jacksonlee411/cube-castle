name: E2E Tests

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

jobs:
  playwright:
    name: Playwright E2E Gate
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Start E2E stack
        run: |
          docker compose -f docker-compose.e2e.yml build
          docker compose -f docker-compose.e2e.yml up -d

      - name: Wait for services
        run: |
          set -e
          for i in {1..60}; do
            ok=0
            curl -fsS http://localhost:9090/health >/dev/null && ok=$((ok+1)) || true
            curl -fsS http://localhost:8090/health >/dev/null && ok=$((ok+1)) || true
            curl -fsS http://localhost:3000/ >/dev/null && ok=$((ok+1)) || true
            if [ "$ok" = "3" ]; then echo "All services healthy"; break; fi
            sleep 5
          done
          [ "$ok" = "3" ] || (echo 'Services did not become healthy in time' && docker compose -f docker-compose.e2e.yml logs --no-color && exit 1)

      - name: Mint dev JWT
        run: |
          make jwt-dev-mint
          echo "PW_TENANT_ID=3b99930c-4dc6-4cc9-8e4d-7d960a931cb9" >> $GITHUB_ENV
          echo "PW_JWT=$(cat .cache/dev.jwt)" >> $GITHUB_ENV

      - name: Run Playwright E2E suite
        working-directory: ./frontend
        env:
          PW_TENANT_ID: ${{ env.PW_TENANT_ID }}
          PW_JWT: ${{ env.PW_JWT }}
        run: npm run -s test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            frontend/playwright-report
            frontend/test-results
          retention-days: 14

      - name: Tear down stack
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v --remove-orphans
