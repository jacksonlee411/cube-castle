name: Agents Compliance

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  compliance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check TODO-TEMPORARY annotations
        shell: bash
        run: |
          bash scripts/check-temporary-tags.sh

      - name: Check API naming consistency
        shell: bash
        run: |
          bash scripts/check-api-naming.sh

      - name: Check trigger definitions live only in init/migrations
        shell: bash
        run: |
          bash scripts/check-trigger-sources.sh

      - name: Enforce architecture validator (includes /temporal deny list)
        shell: bash
        run: |
          node scripts/quality/architecture-validator.js --scope frontend

      - name: Verify ESLint camelcase exceptions include reasons
        shell: bash
        run: |
          node scripts/quality/architecture-validator.js --scope frontend --rule eslint-exception-comment
