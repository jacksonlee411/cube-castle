name: Agents Compliance

on:
  pull_request:
  push:
    branches: [ main, master, feat/shared-dev ]
  workflow_dispatch: {}

jobs:
  compliance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: ğŸ”§ Toolchain Health (root + frontend)
        shell: bash
        run: |
          npm run toolchain:health
          cd frontend && npm run toolchain:health

      - name: Check TODO-TEMPORARY annotations
        shell: bash
        run: |
          bash scripts/check-temporary-tags.sh

      - name: Check API naming consistency
        shell: bash
        run: |
          bash scripts/check-api-naming.sh

      - name: Check trigger definitions live only in init/migrations
        shell: bash
        run: |
          bash scripts/check-trigger-sources.sh

      - name: Enforce architecture validator (includes /temporal deny list)
        shell: bash
        run: |
          node scripts/quality/architecture-validator.js --scope frontend

      - name: Verify ESLint camelcase exceptions include reasons
        shell: bash
        run: |
          node scripts/quality/architecture-validator.js --scope frontend --rule eslint-exception-comment

      - name: Plan 245 Guard â€“ Freeze legacy naming (PositionDetailQuery/query PositionDetail)
        shell: bash
        run: |
          npm run guard:plan245

      - name: Plan 246 Guard â€“ Freeze legacy selector usages (organization-*/position-*)
        shell: bash
        run: |
          npm run guard:selectors-246

      - name: Plan 245A Soft Guard â€“ Detect legacy field direct reads (informational)
        shell: bash
        run: |
          node scripts/quality/plan245A-soft-guard.js

      - name: Plan 252 Guard â€“ Permissions Contract Validator
        shell: bash
        run: |
          node scripts/quality/auth-permission-contract-validator.js \
            --openapi docs/api/openapi.yaml \
            --graphql docs/api/schema.graphql \
            --resolver-dirs internal/organization/resolver,cmd/hrms-server/query/internal/auth \
            --out reports/permissions \
            --fail-on unregistered-scope,mapping-missing,resolver-bypass
      - name: Plan 252 Guard â€“ DEV_MODE Default (production-off)
        shell: bash
        run: |
          bash scripts/quality/validate-devmode-default.sh
      
      - name: Plan 253 Gate â€“ Compose ports/images quick gate (fallback)
        shell: bash
        env:
          COMPOSE_GLOB: "docker-compose*.yml"
        run: |
          bash scripts/quality/gates-253-compose-ports-and-images.sh

      - name: Guard â€“ Disallow root-level binaries in VCS (command/query/generate-dev-jwt)
        shell: bash
        run: |
          set -euo pipefail
          echo "[guard] Checking banned tracked files at repo root..."
          ban_list=( "command" "query" "generate-dev-jwt" )
          fail=0
          for f in "${ban_list[@]}"; do
            if git ls-files --error-unmatch "$f" >/dev/null 2>&1; then
              echo "âŒ Banned tracked file detected: $f"
              fail=1
            fi
          done
          # Also ensure no tracked binaries under bin/ except bin/atlas
          tracked_bin=$(git ls-files bin | grep -v '^bin/atlas$' || true)
          if [ -n "$tracked_bin" ]; then
            echo "âŒ Non-atlas tracked binaries under bin/:"
            echo "$tracked_bin"
            fail=1
          fi
          if [ "$fail" -ne 0 ]; then
            echo "ğŸ’¥ Guard failed. Remove these files from git and rely on Makefile outputs + .gitignore."
            exit 1
          fi
          echo "âœ… Guard passed: no banned binaries tracked."

      - name: Guard â€“ Root surface whitelist (tracked files at repo root)
        shell: bash
        run: |
          bash scripts/quality/root-whitelist-guard.sh
