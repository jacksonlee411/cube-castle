name: CI (Self-Hosted Runner Smoke)

on:
  workflow_dispatch: {}
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/ci-selfhosted-smoke.yml'
      - 'docker-compose.runner.yml'
      - 'docs/development-plans/262-self-hosted-runner.md'

jobs:
  smoke:
    name: Self-Hosted Runner Smoke
    runs-on: [self-hosted, cubecastle, docker]
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print environment
        run: |
          uname -a
          node -v || true
          echo "Env OK"

      # Skip docker/go validation in smoke: runner镜像未内置 docker/go，可在后续工作流按需校验

      - name: Quick frontend install (lockfile only)
        run: |
          node -v
          npm --prefix frontend ci
          echo "Frontend deps OK"
