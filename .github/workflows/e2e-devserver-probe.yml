name: E2E DevServer Probe

on:
  workflow_dispatch: {}
  push:
    branches: [ master ]
    paths:
      - 'ci/e2e-touch/**'
      - '.github/workflows/e2e-devserver-probe.yml'

jobs:
  diag:
    name: DevServer diag (probe)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Print context
        run: |
          echo "event=${{ github.event_name }}"
          echo "sha=${{ github.sha }}"
          echo "ref=${{ github.ref }}"
          echo "workflow=${{ github.workflow }}"
          echo "OK"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Tool versions
        run: |
          uname -a
          node -v || true
          docker --version || true
          docker compose version || true
      - name: Done
        run: echo "âœ… DevServer probe job created successfully"

