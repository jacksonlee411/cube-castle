name: Audit Consistency Gate

on:
  pull_request:
    branches: ["**"]
    paths:
      - 'database/migrations/**'
      - 'scripts/apply-audit-fixes.sh'
      - '.github/workflows/audit-consistency.yml'

jobs:
  audit-consistency:
    name: Migrations + Audit Assertions
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: cubecastle
        options: >-
          --health-cmd "pg_isready -U user -d cubecastle" \
          --health-interval 5s \
          --health-timeout 5s \
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tooling (psql, jq, make, goose)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client jq make
          curl -sSL https://github.com/pressly/goose/releases/download/v3.26.0/goose_linux_x86_64.tar.gz \
            | sudo tar -xz -C /usr/local/bin goose

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U user -d cubecastle && exit 0 || sleep 2;
          done
          echo "Postgres not ready" >&2
          exit 1

      - name: Apply Goose migrations
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/cubecastle?sslmode=disable
        run: |
          GOOSE_DRIVER=postgres GOOSE_DBSTRING="$DATABASE_URL" goose -dir database/migrations up

      - name: Enforce audit consistency (no empty updates, no recordId mismatch, target triggers absent)
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/cubecastle?sslmode=disable
          ENFORCE: "1"
          APPLY_FIXES: "0"
        run: |
          bash scripts/apply-audit-fixes.sh
