name: Consistency Guard

on:
  workflow_dispatch: {}
  push:
    branches: [ "**" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "**" ]
  release:
    types: [ published, created, edited, prereleased ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (for frontend tooling if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enforce deprecated permissions
        run: |
          bash scripts/ci/check-permissions.sh
        working-directory: ./cube-castle
        env:
          ENFORCE: "1"

      - name: Enforce REST read queries (CQRS guard)
        run: |
          bash scripts/ci/check-rest-queries.sh
        working-directory: ./cube-castle
        env:
          ENFORCE: "1"

      - name: Enforce hardcoded configs (CORS/ports/tenant)
        run: |
          bash scripts/ci/check-hardcoded-configs.sh
        working-directory: ./cube-castle
        env:
          ENFORCE: "1"

      - name: Enforce frontend REST query guard (CQRS)
        run: |
          bash scripts/ci/check-rest-queries.sh
        working-directory: ./cube-castle
        env:
          ENFORCE: "1"

      - name: Enforce cmd config guard (CORS/JWT inline/ports)
        run: |
          bash scripts/ci/check-hardcoded-configs.sh
        working-directory: ./cube-castle
        env:
          ENFORCE: "1"
          SCAN_SCOPE: "cmd"

  audit:
    name: Audit DB Consistency (021â†’022 + Assertions)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: cubecastle
        options: >-
          --health-cmd "pg_isready -U user -d cubecastle" \
          --health-interval 5s \
          --health-timeout 5s \
          --health-retries 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tooling (psql, jq, goose)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client jq
          curl -sSL https://github.com/pressly/goose/releases/download/v3.26.0/goose_linux_x86_64.tar.gz \
            | sudo tar -xz -C /usr/local/bin goose

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U user -d cubecastle && exit 0 || sleep 2;
          done
          echo "Postgres not ready" >&2
          exit 1

      - name: Apply Goose migrations
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/cubecastle?sslmode=disable
        run: |
          GOOSE_DRIVER=postgres GOOSE_DBSTRING="$DATABASE_URL" goose -dir database/migrations up

      - name: Enforce audit consistency
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/cubecastle?sslmode=disable
          ENFORCE: "1"
          APPLY_FIXES: "0"
        run: |
          bash scripts/apply-audit-fixes.sh

  temporal-consistency:
    name: Temporal Consistency (read-only checks)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:16
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: cubecastle
        options: >-
          --health-cmd "pg_isready -U user -d cubecastle" \
          --health-interval 5s \
          --health-timeout 5s \
          --health-retries 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U user -d cubecastle && exit 0 || sleep 2;
          done
          echo "Postgres not ready" >&2
          exit 1

      - name: Load schema needed for checks (minimal)
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/cubecastle?sslmode=disable
        run: |
          # If a minimal schema file exists, apply it; otherwise, create the essential table.
          if [ -f database/schema.sql ]; then
            psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f database/schema.sql
          else
            psql "$DATABASE_URL" -v ON_ERROR_STOP=1 <<'SQL'
CREATE TABLE IF NOT EXISTS organization_units (
  record_id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
  tenant_id UUID NOT NULL,
  code TEXT NOT NULL,
  parent_code TEXT,
  name TEXT NOT NULL,
  unit_type TEXT NOT NULL,
  status TEXT NOT NULL,
  level INT,
  path TEXT,
  sort_order INT,
  description TEXT,
  effective_date DATE NOT NULL,
  end_date DATE,
  is_current BOOLEAN NOT NULL DEFAULT false,
  is_temporal BOOLEAN NOT NULL DEFAULT false,
  change_reason TEXT,
  created_at TIMESTAMP NOT NULL DEFAULT NOW(),
  updated_at TIMESTAMP NOT NULL DEFAULT NOW(),
  deleted_at TIMESTAMP
);
SQL
          fi

      - name: Run temporal consistency inspection (read-only)
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/cubecastle?sslmode=disable
        run: |
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f sql/inspection/check_temporal_consistency.sql || true
