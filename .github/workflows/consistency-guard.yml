name: Consistency Guard

on:
  workflow_dispatch: {}
  push:
    branches: [ "**" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "**" ]
  release:
    types: [ published, created, edited, prereleased ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (for frontend tooling if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Report deprecated permissions
        run: |
          bash scripts/ci/check-permissions.sh
        working-directory: ./cube-castle
        env:
          ENFORCE: "0"  # report-only; set to 1 to enforce failures

      - name: Report REST read queries (CQRS guard)
        run: |
          bash scripts/ci/check-rest-queries.sh
        working-directory: ./cube-castle
        env:
          ENFORCE: "0"

      - name: Report hardcoded configs (CORS/ports/tenant)
        run: |
          bash scripts/ci/check-hardcoded-configs.sh
        working-directory: ./cube-castle
        env:
          ENFORCE: "0"

      - name: Enforce frontend REST query guard (CQRS)
        run: |
          bash scripts/ci/check-rest-queries.sh
        working-directory: ./cube-castle
        env:
          ENFORCE: "1"

      - name: Enforce cmd config guard (CORS/JWT inline/ports)
        run: |
          bash scripts/ci/check-hardcoded-configs.sh
        working-directory: ./cube-castle
        env:
          ENFORCE: "1"
          SCAN_SCOPE: "cmd"

  audit:
    name: Audit DB Consistency (021→022 + Assertions)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: cubecastle
        options: >-
          --health-cmd "pg_isready -U user -d cubecastle" \
          --health-interval 5s \
          --health-timeout 5s \
          --health-retries 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tooling (psql, jq)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client jq

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U user -d cubecastle && exit 0 || sleep 2;
          done
          echo "Postgres not ready" >&2
          exit 1

      - name: Apply required migrations only (021 → 022)
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/cubecastle?sslmode=disable
        run: |
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f database/migrations/021_audit_and_temporal_sane_updates.sql
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f database/migrations/022_remove_db_triggers_and_functions.sql

      - name: Enforce audit consistency
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/cubecastle?sslmode=disable
          ENFORCE: "1"
          APPLY_FIXES: "0"
        run: |
          bash scripts/apply-audit-fixes.sh
