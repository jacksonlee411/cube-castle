name: Consistency Guard

on:
  workflow_dispatch: {}
  push:
    branches: [ "**" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "**" ]
  release:
    types: [ published, created, edited, prereleased ]

jobs:
  scan:
    strategy:
      matrix:
        runner: [ubuntu, selfhosted]
        include:
          - runner: ubuntu
            labels: ubuntu-latest
          - runner: selfhosted
            labels:
              - self-hosted
              - cubecastle
              - docker
    runs-on: ${{ matrix.labels }}
    env:
      ENFORCE: "0"  # TODO-TEMPORARY(2025-11-25): 仅报告 org:write 等老 scope，权限收敛后恢复 ENFORCE=1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (for frontend tooling if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enforce deprecated permissions (report only)
        run: |
          bash scripts/ci/check-permissions.sh

      - name: Enforce REST read queries (CQRS guard)
        run: |
          bash scripts/ci/check-rest-queries.sh
        env:
          ENFORCE: "1"

      - name: Enforce hardcoded configs (CORS/ports/tenant)
        run: |
          bash scripts/ci/check-hardcoded-configs.sh
        env:
          ENFORCE: "1"

      - name: Enforce frontend REST query guard (CQRS)
        run: |
          bash scripts/ci/check-rest-queries.sh
        env:
          ENFORCE: "1"

      - name: Enforce cmd config guard (CORS/JWT inline/ports)
        run: |
          bash scripts/ci/check-hardcoded-configs.sh
        env:
          ENFORCE: "1"
          SCAN_SCOPE: "cmd"

  audit:
    name: Audit DB Consistency (021→022 + Assertions)
    strategy:
      matrix:
        runner: [ubuntu, selfhosted]
        include:
          - runner: ubuntu
            labels: ubuntu-latest
          - runner: selfhosted
            labels:
              - self-hosted
              - cubecastle
              - docker
    runs-on: ${{ matrix.labels }}
    timeout-minutes: 20
    env:
      DATABASE_URL: postgres://user:password@localhost:5432/cubecastle?sslmode=disable
      ENFORCE: "1"
      APPLY_FIXES: "0"
      CI_PREPARE_RUN_MIGRATIONS: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 准备 Compose 环境（postgres/redis）
        shell: bash
        run: bash scripts/ci/workflows/prepare-selfhosted.sh consistency-guard-audit

      - name: Install tooling (psql, jq, goose)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client jq
          curl -sSL https://github.com/pressly/goose/releases/download/v3.26.0/goose_linux_x86_64.tar.gz \
            | sudo tar -xz -C /usr/local/bin goose

      - name: Apply Goose migrations
        run: |
          GOOSE_DRIVER=postgres GOOSE_DBSTRING="$DATABASE_URL" goose -dir database/migrations up

      - name: Enforce audit consistency
        run: |
          bash scripts/apply-audit-fixes.sh

      - name: 清理 Compose 环境
        if: always()
        shell: bash
        run: bash scripts/ci/workflows/prepare-selfhosted.sh consistency-guard-audit --teardown

  temporal-consistency:
    name: Temporal Consistency (read-only checks)
    strategy:
      matrix:
        runner: [ubuntu, selfhosted]
        include:
          - runner: ubuntu
            labels: ubuntu-latest
          - runner: selfhosted
            labels:
              - self-hosted
              - cubecastle
              - docker
    runs-on: ${{ matrix.labels }}
    timeout-minutes: 15
    env:
      DATABASE_URL: postgres://user:password@localhost:5432/cubecastle?sslmode=disable
      CI_PREPARE_RUN_MIGRATIONS: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 准备 Compose 环境（postgres/redis）
        shell: bash
        run: bash scripts/ci/workflows/prepare-selfhosted.sh consistency-guard-temporal

      - name: Install psql client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client

      - name: Load schema needed for checks (minimal)
        run: |
          set -euo pipefail
          if [ -f database/schema.sql ]; then
            psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f database/schema.sql
          else
            psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f sql/inspection/minimal_organization_units_schema.sql
          fi

      - name: Run temporal consistency inspection (read-only)
        run: |
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f sql/inspection/check_temporal_consistency.sql || true

      - name: 清理 Compose 环境
        if: always()
        shell: bash
        run: bash scripts/ci/workflows/prepare-selfhosted.sh consistency-guard-temporal --teardown
