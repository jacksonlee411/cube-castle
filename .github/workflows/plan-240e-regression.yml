name: Plan 240E Regression

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
      - 'docs/development-plans/240E-position-regression-and-runbook.md'
      - 'scripts/plan240/run-240e.sh'

jobs:
  e2e-240e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Docker Compose Up (backend services)
        run: |
          make docker-up
          # Give services time to become healthy; run-dev will block until ready
          make run-dev

      - name: Frontend E2E 240E Runner
        env:
          VITE_OBS_ENABLED: 'true'
          VITE_ENABLE_MUTATION_LOGS: 'true'
          PW_TENANT_ID: '3b99930c-4dc6-4cc9-8e4d-7d960a931cb9'
          E2E_SAVE_HAR: '1'
          PW_SKIP_SERVER: '0'
        run: bash scripts/plan240/run-240e.sh

      - name: Upload 240E Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: plan240E-logs
          path: |
            logs/plan240/E/**
            logs/plan240/B/**
          if-no-files-found: warn

