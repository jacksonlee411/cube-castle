name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: cubecastle
        ports: [5432:5432]
      redis:
        image: redis:7-alpine
        ports: [6379:6379]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    steps:
      - name: Detect docs-only changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters:
            docs_only:
              - 'AGENTS.md'
              - '**/*.md'
              - 'docs/**'
              - 'reports/**'
              - 'scripts/plan222/**'
              - 'docs/development-plans/**'
              - '!frontend/**'
              - '!cmd/**'
              - '!internal/**'
              - '!pkg/**'
              - '!database/**'
              - '!tests/**'
              - '!go.*'
              - '!package*.json'
              - '!.github/workflows/**'
      - name: Docs-only fast pass
        if: steps.changes.outputs.docs_only == 'true'
        run: |
          echo "Docs-only changes detected. Skipping build-and-test."
          echo "TODO-TEMPORARY(2025-11-22): Remove docs-only short-circuit once base CI is green."
          exit 0
      - uses: actions/checkout@v4
        if: steps.changes.outputs.docs_only != 'true'
      - name: Set up Go
        if: steps.changes.outputs.docs_only != 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Go test
        if: steps.changes.outputs.docs_only != 'true'
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/cubecastle?sslmode=disable
          REDIS_ADDR: localhost:6379
        run: go test ./...
      - name: Set up Node.js
        if: steps.changes.outputs.docs_only != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install frontend dependencies
        if: steps.changes.outputs.docs_only != 'true'
        run: npm --prefix frontend ci
      - name: Frontend lint (frontend workspace)
        if: steps.changes.outputs.docs_only != 'true'
        run: npm --prefix frontend run lint
      - name: Frontend unit tests (frontend workspace)
        if: steps.changes.outputs.docs_only != 'true'
        run: npm --prefix frontend run test:run

  cross-tenant-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start docker compose stack
        run: docker compose -f docker-compose.dev.yml up -d postgres redis rest-service

      - name: Wait for services
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost:9090/health; do sleep 3; done'

      - name: Generate tenant tokens
        run: |
          mkdir -p .cache
          TENANT_ID=3b99930c-4dc6-4cc9-8e4d-7d960a931cb9 OUTPUT_PATH=.cache/dev-tenantA.jwt make jwt-dev-mint
          TENANT_ID=11111111-2222-3333-4444-555555555555 OUTPUT_PATH=.cache/dev-tenantB.jwt make jwt-dev-mint

      - name: Run REST cross-tenant validation
        run: |
          BASE_URL=http://localhost:9090 \
          TENANT_A_TOKEN="$(cat .cache/dev-tenantA.jwt)" \
          TENANT_B_TOKEN="$(cat .cache/dev-tenantB.jwt)" \
          TENANT_A_ID=3b99930c-4dc6-4cc9-8e4d-7d960a931cb9 \
          TENANT_B_ID=11111111-2222-3333-4444-555555555555 \
          POSITION_CODE=P9000003 \
          bash tests/consolidated/position-assignments-cross-tenant.sh

      - name: Run GraphQL cross-tenant validation
        run: |
          GRAPHQL_URL=http://localhost:9090/graphql \
          TENANT_A_TOKEN="$(cat .cache/dev-tenantA.jwt)" \
          TENANT_B_TOKEN="$(cat .cache/dev-tenantB.jwt)" \
          TENANT_A_ID=3b99930c-4dc6-4cc9-8e4d-7d960a931cb9 \
          TENANT_B_ID=11111111-2222-3333-4444-555555555555 \
          POSITION_CODE=P9000003 \
          bash tests/consolidated/position-assignments-graphql-cross-tenant.sh

      - name: Tear down docker compose stack
        if: always()
        run: docker compose -f docker-compose.dev.yml down -v
