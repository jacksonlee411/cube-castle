name: plan-258-gates

on:
  workflow_dispatch:
    inputs:
      include-fields:
        description: 'Include field matrix in drift check (report mode)'
        required: false
        default: 'false'
      fail-on-fields:
        description: 'Fail gate on field matrix differences'
        required: false
        default: 'false'
  pull_request:
    branches: [ main, master, develop ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ main, master, develop ]

jobs:
  contract-drift-gate:
    name: Contract Drift Gate (Plan 258)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Sync contracts (Plan 256 prerequisite)
        run: bash scripts/contract/sync.sh

      - name: Contract drift check (blocking)
        run: node scripts/contract/drift-check.js --include-fields --fail-on-fields --fail-on-diff

      - name: Plan 252 Guard – Permissions Contract Validator (aggregated in 258)
        run: |
          node scripts/quality/auth-permission-contract-validator.js \
            --openapi docs/api/openapi.yaml \
            --graphql docs/api/schema.graphql \
            --resolver-dirs internal/organization/resolver,cmd/hrms-server/query/internal/auth \
            --out reports/permissions \
            --fail-on unregistered-scope,mapping-missing,resolver-bypass

      - name: Plan 259A – Protocol duplication matrix (soft gate; threshold configurable)
        env:
          PLAN259_BUSINESS_GET_THRESHOLD: ${{ vars.PLAN259_BUSINESS_GET_THRESHOLD || '1' }}
        run: |
          node scripts/quality/protocol-duplication-matrix.js \
            --openapi docs/api/openapi.yaml \
            --graphql docs/api/schema.graphql \
            --out reports/plan259/protocol-duplication-matrix.json

      - name: Upload drift report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plan258-drift-report
          path: reports/contracts/drift-report.json
          retention-days: 30
      - name: Upload permissions and 259A reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plan258-permissions-and-259A
          path: |
            reports/permissions/**
            reports/plan259/**
          retention-days: 30

      - name: Validate TODO-TEMPORARY tags (policy)
        if: always()
        run: bash scripts/check-temporary-tags.sh
