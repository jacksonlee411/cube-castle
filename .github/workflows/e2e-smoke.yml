name: E2E Smoke (CQRS End-to-End)

on:
  pull_request:
    branches: [ main, master, develop ]
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

jobs:
  e2e-smoke:
    name: E2E Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      # PR 固定 255；push 使用 run_number，便于证据分桶
      E2E_PLAN_ID: ${{ (github.event_name == 'pull_request') && '255' || github.run_number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (Frontend tooling)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare dev JWT keys
        run: |
          make jwt-dev-setup

      - name: Compose backends (dev)
        run: |
          docker compose -f docker-compose.dev.yml build graphql-service rest-service
          docker compose -f docker-compose.dev.yml up -d postgres redis graphql-service rest-service

      - name: Wait for services
        run: |
          set -e
          for i in {1..60}; do
            ok=0
            curl -fsS http://localhost:9090/health >/dev/null && ok=$((ok+1)) || true
            curl -fsS http://localhost:8090/health >/dev/null && ok=$((ok+1)) || true
            if [ "$ok" = "2" ]; then echo "All backends healthy"; break; fi
            sleep 5
          done
          [ "$ok" = "2" ] || (echo 'Backends did not become healthy in time' && docker compose -f docker-compose.dev.yml logs --no-color && exit 1)

      - name: Run contract tests (frontend)
        run: |
          npm --prefix frontend ci
          npm --prefix frontend run -s test:contract

      - name: Run simplified E2E smoke
        run: |
          bash scripts/simplified-e2e-test.sh | tee e2e-test-output.txt
          # Fail if any ❌
          fails=$(grep -o "❌" -n e2e-test-output.txt | wc -l | tr -d ' ')
          [ "$fails" = "0" ] || (echo "E2E had $fails failures" && exit 1)

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-outputs
          path: |
            e2e-test-output.txt
            reports/*.md
            reports/*.txt
          retention-days: 14

      - name: Compose Down
        if: always()
        run: docker compose -f docker-compose.dev.yml down -v --remove-orphans
