name: E2E Smoke (CQRS End-to-End)

on:
  pull_request:
    branches: [ main, master, develop ]
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

jobs:
  e2e-smoke:
    name: E2E Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      # PR 固定 255；push 使用 run_number，便于证据分桶
      E2E_PLAN_ID: ${{ (github.event_name == 'pull_request') && '255' || github.run_number }}

    steps:
      - name: Detect docs-only changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters:
            docs_only:
              - 'AGENTS.md'
              - '**/*.md'
              - 'docs/**'
              - 'reports/**'
              - 'scripts/plan222/**'
              - 'docs/development-plans/**'
              - '!frontend/**'
              - '!cmd/**'
              - '!internal/**'
              - '!pkg/**'
              - '!database/**'
              - '!tests/**'
              - '!go.*'
              - '!package*.json'
              - '!.github/workflows/**'
      - name: Docs-only fast pass
        if: steps.changes.outputs.docs_only == 'true'
        run: |
          echo "Docs-only changes detected. Skipping E2E Smoke."
          echo "TODO-TEMPORARY(2025-11-22): Remove docs-only short-circuit once base CI is green."
          exit 0
      - name: Checkout
        if: steps.changes.outputs.docs_only != 'true'
        uses: actions/checkout@v4

      - name: Set up Node (Frontend tooling)
        if: steps.changes.outputs.docs_only != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Docker Buildx
        if: steps.changes.outputs.docs_only != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Prepare dev JWT keys
        if: steps.changes.outputs.docs_only != 'true'
        run: |
          make jwt-dev-setup

      - name: Compose backends (dev)
        if: steps.changes.outputs.docs_only != 'true'
        run: |
          docker compose -f docker-compose.dev.yml build rest-service
          docker compose -f docker-compose.dev.yml up -d postgres redis rest-service

      - name: Wait for services
        if: steps.changes.outputs.docs_only != 'true'
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost:9090/health; do sleep 3; done'

      - name: Run contract tests (frontend)
        if: steps.changes.outputs.docs_only != 'true'
        run: |
          npm --prefix frontend ci
          npm --prefix frontend run -s test:contract

      - name: Run simplified E2E smoke
        if: steps.changes.outputs.docs_only != 'true'
        run: |
          bash scripts/simplified-e2e-test.sh | tee e2e-test-output.txt
          # Fail if any ❌
          fails=$(grep -o "❌" -n e2e-test-output.txt | wc -l | tr -d ' ')
          [ "$fails" = "0" ] || (echo "E2E had $fails failures" && exit 1)

      - name: Upload E2E artifacts
        if: steps.changes.outputs.docs_only != 'true'
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-outputs
          path: |
            e2e-test-output.txt
            reports/*.md
            reports/*.txt
          retention-days: 14

      - name: Compose Down
        if: steps.changes.outputs.docs_only != 'true'
        if: always()
        run: docker compose -f docker-compose.dev.yml down -v --remove-orphans
