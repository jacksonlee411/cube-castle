name: E2E Smoke (CQRS End-to-End)

on:
  pull_request:
    branches: [ main, master, develop, feat/shared-dev ]
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}
  push:
    branches: [ master, feat/shared-dev ]
    paths:
      - 'ci/e2e-touch/**'

jobs:
  diag:
    name: CI diag (ensure job creation)
    runs-on: ubuntu-latest
    steps:
      - name: Print context
        run: |
          echo "event=${{ github.event_name }}"
          echo "sha=${{ github.sha }}"
          echo "ref=${{ github.ref }}"
          echo "OK"
  e2e-smoke:
    name: E2E Smoke – ubuntu
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      # PR 固定 255；push 使用 run_number，便于证据分桶
      E2E_PLAN_ID: ${{ (github.event_name == 'pull_request') && '255' || github.run_number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect docs-only/ci-only changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            docs_only:
              - 'AGENTS.md'
              - '**/*.md'
              - 'docs/**'
              - 'reports/**'
              - 'scripts/plan222/**'
              - 'docs/development-plans/**'
              - '!frontend/**'
              - '!cmd/**'
              - '!internal/**'
              - '!pkg/**'
              - '!database/**'
              - '!tests/**'
              - '!go.*'
              - '!package*.json'
              - '!.github/workflows/**'
            ci_only:
              - '.github/workflows/**'
              - '!frontend/**'
              - '!cmd/**'
              - '!internal/**'
              - '!pkg/**'
              - '!database/**'
              - '!tests/**'
      - name: Docs/CI-only fast pass
        if: (steps.changes.outputs.docs_only == 'true' || steps.changes.outputs.ci_only == 'true') && github.event_name != 'workflow_dispatch'
        run: |
          echo "Docs/CI-only changes detected. Skipping E2E Smoke."
          echo "TODO-TEMPORARY(2025-11-22): Remove docs-only short-circuit once base CI is green."
          exit 0
      - name: Set up Node (Frontend tooling)
        if: steps.changes.outputs.docs_only != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Docker Buildx
        if: steps.changes.outputs.docs_only != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Prepare dev JWT keys
        if: steps.changes.outputs.docs_only != 'true'
        run: |
          make jwt-dev-setup

      - name: Compose backends (dev)
        if: steps.changes.outputs.docs_only != 'true'
        run: |
          docker compose -f docker-compose.dev.yml build rest-service
          # Plan 261: 使用 --wait 利用 healthcheck，提高稳定性
          docker compose -f docker-compose.dev.yml up -d postgres redis rest-service --wait

      - name: Wait for services
        if: steps.changes.outputs.docs_only != 'true'
        run: |
          # Plan 261: 兜底等待，延长至 300s，并在失败时输出 compose 日志
          timeout 300 bash -c 'until curl -sf http://localhost:9090/health; do sleep 3; done' || (docker compose -f docker-compose.dev.yml logs --no-color > backend-compose.log || true; exit 1)

      - name: Run contract tests (frontend)
        if: steps.changes.outputs.docs_only != 'true'
        run: |
          npm --prefix frontend ci
          npm --prefix frontend run -s test:contract

      - name: Run simplified E2E smoke
        if: steps.changes.outputs.docs_only != 'true'
        run: |
          bash scripts/simplified-e2e-test.sh | tee e2e-test-output.txt
          # Fail if any ❌
          fails=$(grep -o "❌" -n e2e-test-output.txt | wc -l | tr -d ' ')
          [ "$fails" = "0" ] || (echo "E2E had $fails failures" && exit 1)

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-outputs
          path: |
            e2e-test-output.txt
            reports/*.md
            reports/*.txt
            backend-compose.log
          retention-days: 14

      - name: Compose Down
        if: always()
        run: docker compose -f docker-compose.dev.yml down -v --remove-orphans
