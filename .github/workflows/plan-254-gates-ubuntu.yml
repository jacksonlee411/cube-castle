name: plan-254-gates-ubuntu

on:
  workflow_dispatch: {}
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/plan-254-gates-ubuntu.yml'

jobs:
  gate:
    name: Plan 254 Gate â€“ Ubuntu Minimal
    # TODO-TEMPORARY(2025-11-22): ä¸´æ—¶æœ€å°åŒ–å·¥ä½œæµç”¨äºŽéªŒè¯â€œ0 jobsâ€é—®é¢˜ï¼Œå¾…ç¨³å®šåŽåˆ é™¤å¹¶å›žå½’ plan-254-gates.yml
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
      - name: Install Frontend deps and Browsers (sanity)
        working-directory: ./frontend
        run: |
          npm ci
          npx playwright install --with-deps
          npx playwright --version
      - name: Prepare dev JWT keys (RS256)
        run: |
          make jwt-dev-setup
      - name: Compose Up (E2E backend only)
        run: |
          docker compose -f docker-compose.e2e.yml build postgres redis rest-service
          docker compose -f docker-compose.e2e.yml up -d postgres redis rest-service
      - name: Wait for backend services
        run: |
          set -e
          echo "â³ Waiting for backend (9090) health..."
          for i in {1..60}; do
            if curl -sf http://localhost:9090/health >/dev/null; then
              echo "âœ… Backend healthy"; break
            fi
            docker compose -f docker-compose.e2e.yml ps || true
            sleep 3
          done
          # Final assert
          curl -sf http://localhost:9090/health >/dev/null
      - name: Mint dev JWT for E2E
        run: |
          sudo apt-get update -y && sudo apt-get install -y jq curl
          make jwt-dev-mint
          echo "PW_TENANT_ID=3b99930c-4dc6-4cc9-8e4d-7d960a931cb9" >> $GITHUB_ENV
          echo "PW_JWT=$(cat .cache/dev.jwt)" >> $GITHUB_ENV
      - name: Architecture Gate (CQRS/Ports/Forbidden)
        run: |
          node scripts/quality/architecture-validator.js --scope frontend --rule cqrs,ports,forbidden
      - name: Run Playwright E2E (Dev webServer)
        working-directory: ./frontend
        env:
          PW_TENANT_ID: ${{ env.PW_TENANT_ID }}
          PW_JWT: ${{ env.PW_JWT }}
          E2E_PLAN_ID: "254"
          PW_SKIP_SERVER: "0"
          PW_BASE_URL: "http://localhost:3000"
        run: |
          npm run -s test:e2e:254 || (echo "Playwright tests failed" && exit 1)
      - name: Summarize E2E results (machine-readable)
        continue-on-error: true
        run: |
          set -eo pipefail
          FILE="$(ls -t logs/plan254/results-*.json | head -1)"
          if [ -z "$FILE" ]; then
            echo "No results JSON found under logs/plan254/"; exit 0
          fi
          echo "Using results file: $FILE"
          node - "$FILE" <<'NODE'
          const fs = require('fs');
          const file = process.argv[1];
          try {
            const data = JSON.parse(fs.readFileSync(file, 'utf8'));
            let total = 0, passed = 0, failed = 0, skipped = 0, flaky = 0;
            const walk = (o) => {
              if (!o) return;
              if (Array.isArray(o)) { o.forEach(walk); return; }
              if (typeof o === 'object') {
                if (Object.prototype.hasOwnProperty.call(o, 'outcome')) {
                  total++;
                  const v = String(o.outcome);
                  if (v === 'expected' || v === 'passed') passed++;
                  else if (v === 'unexpected' || v === 'failed') failed++;
                  else if (v === 'skipped') skipped++;
                  else if (v === 'flaky') flaky++;
                }
                for (const k in o) walk(o[k]);
              }
            };
            walk(data);
            console.log(`SUMMARY total=${total} passed=${passed} failed=${failed} skipped=${skipped} flaky=${flaky}`);
          } catch (e) {
            console.error('Failed to parse results json:', e.message);
            process.exit(1);
          }
          NODE
      - name: Preflight
        run: |
          echo "Plan 254 ubuntu preflight OK on $(uname -a)"
          date -u +"%Y-%m-%dT%H:%M:%SZ"
          node -v || true
          npm -v || true
          echo "E2E_PLAN_ID=${{ github.run_number }}" > plan254-preflight.txt
      - name: Dump backend logs on failure
        if: failure()
        run: |
          mkdir -p logs/plan254
          echo "ðŸ”Ž Collecting docker compose logs..."
          docker compose -f docker-compose.e2e.yml logs --no-color > logs/plan254/compose-logs.txt || true
          echo "ðŸ“‹ docker compose ps:"
          docker compose -f docker-compose.e2e.yml ps || true
      - name: Upload preflight artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plan254-preflight
          path: |
            plan254-preflight.txt
            logs/plan254/**
          retention-days: 7
      - name: Compose Down
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v --remove-orphans
