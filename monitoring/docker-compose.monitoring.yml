# Prometheus + Grafana 监控系统部署
# 适用于组织API监控的完整监控栈

version: '3.8'

services:
  # Prometheus 指标收集和存储
  prometheus:
    image: prom/prometheus:v2.40.0
    container_name: cube-castle-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus-rules.yml:/etc/prometheus/rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'  # 保留30天数据
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Linux环境支持访问宿主机
    networks:
      - monitoring

  # Grafana 数据可视化
  grafana:
    image: grafana/grafana:9.5.0
    container_name: cube-castle-grafana  
    restart: unless-stopped
    ports:
      - "3001:3000"  # 避免与前端开发服务器3000端口冲突
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      # 安全配置
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=cube-castle-2025
      - GF_SECURITY_SECRET_KEY=cube-castle-secret-key-2025
      
      # 基础配置
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
      
      # 数据源自动配置
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - monitoring

  # AlertManager 告警管理 (可选)
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: cube-castle-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - monitoring

  # Node Exporter 系统指标 (可选)
  node-exporter:
    image: prom/node-exporter:v1.5.0
    container_name: cube-castle-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:

networks:
  monitoring:
    driver: bridge
