# Grafana仪表板自动导入配置
# 自动加载预配置的监控仪表板

apiVersion: 1

providers:
  # 组织API监控仪表板
  - name: 'organization-api-dashboards'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true