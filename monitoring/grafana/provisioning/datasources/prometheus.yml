# Grafana数据源自动配置
# 自动连接Prometheus数据源，无需手动配置

apiVersion: 1

datasources:
  # 主要Prometheus数据源
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
      cacheLevel: 'High'
      disableMetricsLookup: false
      customQueryParameters: ''
      timeInterval: 15s
      queryTimeout: 60s
    secureJsonData: {}
    version: 1
    
  # AlertManager数据源 (用于告警管理)
  - name: AlertManager  
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    isDefault: false
    editable: false
    jsonData:
      implementation: prometheus
      handleGrafanaManagedAlerts: true
    version: 1