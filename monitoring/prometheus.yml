# Prometheus 配置文件
# 用于监控Cube Castle组织API系统

global:
  scrape_interval: 15s      # 默认15秒采集间隔
  evaluation_interval: 15s  # 规则评估间隔
  external_labels:
    cluster: 'cube-castle'
    environment: 'production'

# 告警规则文件
rule_files:
  - "rules.yml"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 数据采集目标配置
scrape_configs:
  # Prometheus自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # 组织API后端服务 (Go应用)
  - job_name: 'organization-api'
    static_configs:
      - targets: ['host.docker.internal:9090']  # Docker环境访问宿主机
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_labels: true
    # 保持原生指标名（后端已导出 api_requests_total / api_request_duration_seconds）

  # GraphQL查询服务
  - job_name: 'graphql-service'
    static_configs:
      - targets: ['host.docker.internal:8090']
    scrape_interval: 15s
    metrics_path: /metrics
    params:
      module: [graphql]

  # PostgreSQL数据库监控 (需要postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['host.docker.internal:9187']
    scrape_interval: 30s
    metrics_path: /metrics
    
  # 系统级监控
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # 前端应用监控 (如果有web-vitals导出)
  - job_name: 'frontend-metrics'
    static_configs:
      - targets: ['host.docker.internal:3000']
    scrape_interval: 60s
    metrics_path: /api/metrics
    scrape_timeout: 5s

