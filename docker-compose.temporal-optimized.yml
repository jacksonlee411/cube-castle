services:
  postgres:
    image: postgres:16-alpine
    container_name: cube_castle_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-cubecastle}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - castle-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-cubecastle}"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5
    container_name: cube_castle_neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
    networks:
      - castle-net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 使用现有的Elasticsearch 8.x但优化配置
  elasticsearch:
    image: elasticsearch:8.12.0
    container_name: cube_castle_elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"  # 降低内存使用避免OOM
      - bootstrap.memory_lock=true
      # 添加与Temporal兼容的配置
      - cluster.routing.allocation.disk.threshold_enabled=false
      - action.auto_create_index=true
      - index.number_of_replicas=0
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - castle-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=10s || exit 1"]
      interval: 15s
      timeout: 15s
      retries: 8
      start_period: 45s

  # 优化的Temporal服务配置
  temporal-server:
    image: temporalio/auto-setup:1.24.2
    container_name: cube_castle_temporal
    ports:
      - "7233:7233"
    environment:
      - TEMPORAL_ENVIRONMENT=development  # 改为开发模式
      - TEMPORAL_CLI_ADDRESS=temporal-server:7233
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_SEEDS=postgres
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-cubecastle}
      - TEMPORAL_TLS_REQUIRE_CLIENT_AUTH=false
      - TEMPORAL_BROADCAST_ADDRESS=0.0.0.0
      # 启用Elasticsearch 7.x版本
      - ENABLE_ES=true
      - ES_SEEDS=elasticsearch
      - ES_VERSION=v7
      # 优化集群配置
      - TEMPORAL_DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/development.yaml
      - TEMPORAL_LOG_LEVEL=info
      # 修复ringpop超时问题
      - TEMPORAL_MEMBERSHIP_MAX_JOIN_DURATION=60s
    volumes:
      - temporal_data:/etc/temporal/config/dynamicconfig
    networks:
      - castle-net
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      # 使用更稳定的健康检查
      test: ["CMD-SHELL", "tctl --address localhost:7233 cluster health >/dev/null 2>&1 || exit 1"]
      interval: 20s
      timeout: 15s
      start_period: 180s  # 给足够时间完成初始化
      retries: 5
    restart: unless-stopped

  # 优化的Temporal UI配置
  temporal-ui:
    image: temporalio/ui:2.31.1
    container_name: cube_castle_temporal_ui
    ports:
      - "8085:8080"
    environment:
      - TEMPORAL_UI_ENABLED=true
      - TEMPORAL_ADDRESS=temporal-server:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000,http://localhost:8080,http://localhost:8085
      - TEMPORAL_UI_PORT=8080
      - TEMPORAL_CLOUD_UI=false
      # 防御性措施：禁用外部版本检查
      - TEMPORAL_NOTIFY_ON_NEW_VERSION=false
    networks:
      - castle-net
    depends_on:
      temporal-server:
        condition: service_healthy  # 严格等待后端健康
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  temporal_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  castle-net:
    driver: bridge