services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cubecastle
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d cubecastle"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  graphql-service:
    build:
      context: .
      dockerfile: cmd/organization-query-service-unified/Dockerfile
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/cubecastle?sslmode=disable
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - PORT=8090
      - GIN_MODE=release
    ports:
      - "8090:8090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8090/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  rest-service:
    build:
      context: .
      dockerfile: cmd/organization-command-service/Dockerfile
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/cubecastle?sslmode=disable
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - PORT=9090
      - GIN_MODE=release
    ports:
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:9090/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      graphql-service:
        condition: service_healthy
      rest-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

networks:
  default:
    name: cubecastle-e2e
