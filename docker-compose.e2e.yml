services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cubecastle
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d cubecastle"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  graphql-service:
    build:
      context: .
      dockerfile: cmd/hrms-server/query-unified/Dockerfile
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/cubecastle?sslmode=disable
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - PORT=8090
      - GIN_MODE=release
    ports:
      - "8090:8090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8090/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  rest-service:
    build:
      context: .
      dockerfile: cmd/hrms-server/command/Dockerfile
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/cubecastle?sslmode=disable
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - PORT=9090
      - GIN_MODE=release
      # 默认关闭调度器（Temporal 为可选组件，按需开启）
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-false}
      - SCHEDULER_TEMPORAL_ENDPOINT=${SCHEDULER_TEMPORAL_ENDPOINT:-temporal:7233}
      - SCHEDULER_NAMESPACE=${SCHEDULER_NAMESPACE:-cube-castle}
      - SCHEDULER_TASK_QUEUE=${SCHEDULER_TASK_QUEUE:-organization-maintenance}
      - SCHEDULER_WORKER_CONCURRENCY=${SCHEDULER_WORKER_CONCURRENCY:-4}
      - SCHEDULER_WORKER_POLLER_COUNT=${SCHEDULER_WORKER_POLLER_COUNT:-2}
      - SCHEDULER_RETRY_MAX_ATTEMPTS=${SCHEDULER_RETRY_MAX_ATTEMPTS:-3}
      - SCHEDULER_RETRY_INITIAL_INTERVAL=${SCHEDULER_RETRY_INITIAL_INTERVAL:-1s}
      - SCHEDULER_RETRY_BACKOFF_COEFFICIENT=${SCHEDULER_RETRY_BACKOFF_COEFFICIENT:-2.0}
      - SCHEDULER_RETRY_MAX_INTERVAL=${SCHEDULER_RETRY_MAX_INTERVAL:-1m}
      - SCHEDULER_MONITOR_ENABLED=${SCHEDULER_MONITOR_ENABLED:-true}
      - SCHEDULER_MONITOR_CHECK_INTERVAL=${SCHEDULER_MONITOR_CHECK_INTERVAL:-5m}
      - SCHEDULER_CRON_CHECK_INTERVAL=${SCHEDULER_CRON_CHECK_INTERVAL:-1m}
      - SCHEDULER_SCRIPTS_ROOT=${SCHEDULER_SCRIPTS_ROOT:-./scripts}
    ports:
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:9090/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      graphql-service:
        condition: service_healthy
      rest-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

networks:
  default:
    name: cubecastle-e2e
