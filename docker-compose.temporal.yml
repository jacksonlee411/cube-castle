version: '3.8'

services:
  # Temporal数据库
  temporal-postgresql:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
      POSTGRES_DB: temporal
    ports:
      - "5433:5432"
    volumes:
      - temporal_postgres_data:/var/lib/postgresql/data
    networks:
      - temporal-network

  # Temporal服务器
  temporal:
    image: temporalio/auto-setup:1.25.1
    depends_on:
      - temporal-postgresql
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    ports:
      - "7233:7233"   # gRPC
      - "8233:8233"   # HTTP
    volumes:
      - ./temporal-config:/etc/temporal/config/dynamicconfig
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD", "temporal", "workflow", "list", "--namespace", "default"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Temporal Web UI
  temporal-web:
    image: temporalio/web:1.18.0
    depends_on:
      - temporal
    environment:
      - TEMPORAL_GRPC_ENDPOINT=temporal:7233
      - TEMPORAL_PERMIT_WRITE_API=true
    ports:
      - "8080:8080"
    networks:
      - temporal-network

  # Redis for session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - temporal-network

  # PostgreSQL for main application
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: cube_castle
      POSTGRES_USER: cube_castle
      POSTGRES_DB: cube_castle
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./go-app/scripts:/docker-entrypoint-initdb.d
    networks:
      - temporal-network

volumes:
  temporal_postgres_data:
  postgres_data:
  redis_data:

networks:
  temporal-network:
    driver: bridge