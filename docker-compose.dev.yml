# 开发模式快速部署Docker Compose
version: '3.8'

services:
  # 前端开发服务
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - "./frontend:/app"
      - "/app/node_modules"
    environment:
      - VITE_API_BASE_URL=http://localhost:9090
      - VITE_GRAPHQL_URL=http://localhost:8090/graphql
      - VITE_TEMPORAL_URL=http://localhost:9091
    networks:
      - cube-castle-network

  # 命令服务开发
  command-service-dev:
    image: golang:1.22-alpine
    ports:
      - "9090:9090"
    volumes:
      - "./cmd/organization-command-service:/app"
      - "./pkg:/pkg"
    working_dir: /app
    command: go run main.go
    depends_on:
      - postgres
      - redis
    environment:
      - DB_HOST=172.18.0.3
      - DB_PORT=5432
      - DB_NAME=cubecastle
      - DB_USER=user
      - DB_PASSWORD=password
      - REDIS_URL=172.18.0.4:6379
    networks:
      - cube-castle-network

  # 查询服务开发
  query-service-dev:
    image: golang:1.22-alpine
    ports:
      - "8090:8090"
    volumes:
      - "./cmd/organization-query-service-unified:/app"
      - "./pkg:/pkg"
    working_dir: /app
    command: go run main.go
    depends_on:
      - neo4j
      - redis
    environment:
      - NEO4J_URL=neo4j://172.18.0.2:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - REDIS_URL=172.18.0.4:6379
    networks:
      - cube-castle-network

# 使用现有基础设施网络
networks:
  cube-castle-network:
    external: true