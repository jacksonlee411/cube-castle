services:
  # PostgreSQL数据库 - 唯一数据源
  postgres:
    image: postgres:16-alpine
    container_name: cubecastle-postgres
    environment:
      POSTGRES_DB: cubecastle
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d cubecastle"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: cubecastle-redis
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # GraphQL查询服务 (端口8090)
  graphql-service:
    build:
      context: .
      dockerfile: cmd/hrms-server/query/Dockerfile
      target: ${GRAPHQL_SERVICE_BUILD_TARGET:-release}
    container_name: cubecastle-graphql
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=cubecastle
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=""
      - PORT=8090
      - GIN_MODE=debug
      - JWT_ALG=${JWT_ALG}
      - JWT_JWKS_URL=http://rest-service:9090/.well-known/jwks.json
    working_dir: ${GRAPHQL_SERVICE_WORKDIR:-/app}
    ports:
      - "8090:8090"
    volumes:
      - ./secrets:/secrets:ro
      - ./:/workspace:delegated
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8090/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # REST命令服务 (端口9090)
  rest-service:
    build:
      context: .
      dockerfile: cmd/hrms-server/command/Dockerfile
      target: ${COMMAND_SERVICE_BUILD_TARGET:-release}
    container_name: cubecastle-rest
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/cubecastle?sslmode=disable
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=""
      - PORT=9090
      - GIN_MODE=debug
      - JWT_ALG=${JWT_ALG}
      - JWT_MINT_ALG=${JWT_ALG}
      - JWT_PRIVATE_KEY_PATH=/secrets/dev-jwt-private.pem
      - JWT_PUBLIC_KEY_PATH=/secrets/dev-jwt-public.pem
      - JWT_KEY_ID=${JWT_KEY_ID}
      # 默认关闭运维任务调度器（当前无工作流引擎集成）；需要时在环境中显式设置为 true
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-false}
      # 工作流引擎相关参数已移除（暂未启用）
      - SCHEDULER_MONITOR_ENABLED=${SCHEDULER_MONITOR_ENABLED:-true}
      - SCHEDULER_MONITOR_CHECK_INTERVAL=${SCHEDULER_MONITOR_CHECK_INTERVAL:-5m}
      - SCHEDULER_CRON_CHECK_INTERVAL=${SCHEDULER_CRON_CHECK_INTERVAL:-1m}
      - SCHEDULER_SCRIPTS_ROOT=${SCHEDULER_SCRIPTS_ROOT:-./scripts}
    working_dir: ${COMMAND_SERVICE_WORKDIR:-/app}
    ports:
      - "9090:9090"
    volumes:
      - ./secrets:/secrets:ro
      - ./:/workspace:delegated
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:9090/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: cubecastle-network
